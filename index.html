<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio en ConstrucciÃ³n</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado con gradiente */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* PartÃ­culas flotantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-up 8s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Grid de fondo */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 2;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(50px);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 60px 20px 20px;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #f0f0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease-out 0.2s backwards;
            letter-spacing: -2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 3rem;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.4s backwards;
            letter-spacing: 0.5px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.6s backwards;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .loading-text {
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .loading-bar-container {
            width: 350px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #ec4899, #f97316);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loading 2.5s ease-in-out infinite, shimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            position: relative;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            50% {
                width: 85%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .percentage {
            position: absolute;
            top: -25px;
            right: 0;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .game-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.8s backwards;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-display {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 1s backwards;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, transparent, rgba(10, 14, 39, 0.9));
            z-index: 5;
            border-top: 2px solid rgba(168, 85, 247, 0.3);
        }

        .dino {
            position: absolute;
            bottom: 200px;
            left: 100px;
            width: 50px;
            height: 55px;
            z-index: 20;
            transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
        }

        .dino-body {
            width: 30px;
            height: 38px;
            background: #000000;
            border-radius: 8px;
            position: relative;
        }

        .dino-head {
            width: 28px;
            height: 20px;
            background: #000000;
            position: absolute;
            top: -15px;
            left: 1px;
            border-radius: 5px;
        }

        .dino-eye {
            width: 5px;
            height: 5px;
            background: #a855f7;
            position: absolute;
            top: 5px;
            right: 5px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(168, 85, 247, 1);
            animation: eyeGlow 2s ease-in-out infinite;
        }

        @keyframes eyeGlow {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(168, 85, 247, 1);
            }

            50% {
                box-shadow: 0 0 15px rgba(168, 85, 247, 1);
            }
        }

        .dino-mouth {
            width: 8px;
            height: 3px;
            background: #a855f7;
            position: absolute;
            bottom: 3px;
            right: 2px;
            border-radius: 2px;
        }

        .dino-legs {
            position: absolute;
            bottom: -12px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .dino-leg {
            width: 7px;
            height: 12px;
            background: #000000;
            border-radius: 0 0 3px 3px;
        }

        .obstacle {
            position: absolute;
            bottom: 200px;
            width: 25px;
            height: 45px;
            z-index: 15;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        .cactus {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            position: relative;
            border-radius: 3px;
        }

        .cactus-top {
            width: 100%;
            height: 12px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            border-radius: 8px 8px 0 0;
            position: absolute;
            top: 0;
        }

        .cactus-arm {
            width: 8px;
            height: 15px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            position: absolute;
            top: 15px;
            border-radius: 3px;
        }

        .cactus-arm-left {
            left: -5px;
        }

        .cactus-arm-right {
            right: -5px;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .game-over-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.3);
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over-box h2 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-over-box p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 35px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.6);
            background: linear-gradient(135deg, #ec4899, #a855f7);
        }

        .restart-btn:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .loading-bar-container {
                width: 250px;
            }

            .dino {
                left: 50px;
            }

            .status-card {
                padding: 20px 25px;
            }

            .game-over-box {
                padding: 35px 30px;
                margin: 0 20px;
            }

            .game-over-box h2 {
                font-size: 2.2rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="grid-bg"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">ðŸš€</div>
        </div>

        <h1>En ConstrucciÃ³n</h1>
        <p class="subtitle">Creando algo extraordinario para ti</p>

        <div class="status-card">
            <div class="loading-text">Construyendo el futuro...</div>
            <div class="loading-bar-container">
                <div class="loading-bar">
                    <span class="percentage">âˆž</span>
                </div>
            </div>
        </div>

        <div class="game-info">
            ðŸŽ® Presiona ESPACIO o CLICK para jugar
        </div>

        <div class="score-display">
            <span id="score">0</span> pts Â· Mejor <span id="highScore">0</span>
        </div>
    </div>

    <div class="dino" id="dino">
        <div class="dino-body">
            <div class="dino-head">
                <div class="dino-eye"></div>
                <div class="dino-mouth"></div>
            </div>
            <div class="dino-legs">
                <div class="dino-leg"></div>
                <div class="dino-leg"></div>
            </div>
        </div>
    </div>

    <div class="ground"></div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-box">
            <h2>Game Over</h2>
            <p>PuntuaciÃ³n: <strong><span id="finalScore">0</span></strong> puntos</p>
            <button class="restart-btn" onclick="restartGame()">Volver a jugar</button>
        </div>
    </div>

    <script>
        // Crear partÃ­culas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // Juego del dinosaurio
        const dino = document.getElementById('dino');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreElement = document.getElementById('finalScore');

        let isJumping = false;
        let gameRunning = true;
        let score = 0;
        let highScore = 0;
        let obstacleInterval;
        let scoreInterval;
        let gameSpeed = 8;

        function jump() {
            if (isJumping || !gameRunning) return;

            isJumping = true;
            dino.style.bottom = '330px';

            setTimeout(() => {
                dino.style.bottom = '200px';
                setTimeout(() => {
                    isJumping = false;
                }, 200);
            }, 400);
        }

        function createObstacle() {
            if (!gameRunning) return;

            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';

            const cactus = document.createElement('div');
            cactus.className = 'cactus';

            const cactusTop = document.createElement('div');
            cactusTop.className = 'cactus-top';

            const armLeft = document.createElement('div');
            armLeft.className = 'cactus-arm cactus-arm-left';

            const armRight = document.createElement('div');
            armRight.className = 'cactus-arm cactus-arm-right';

            cactus.appendChild(cactusTop);
            cactus.appendChild(armLeft);
            cactus.appendChild(armRight);
            obstacle.appendChild(cactus);

            document.body.appendChild(obstacle);

            let obstaclePosition = window.innerWidth;
            const currentSpeed = gameSpeed + Math.floor(score / 200);

            const moveObstacle = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(moveObstacle);
                    obstacle.remove();
                    return;
                }

                obstaclePosition -= currentSpeed;
                obstacle.style.right = (window.innerWidth - obstaclePosition) + 'px';

                const dinoRect = dino.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    dinoRect.left < obstacleRect.right - 5 &&
                    dinoRect.right > obstacleRect.left + 5 &&
                    dinoRect.bottom > obstacleRect.top + 5
                ) {
                    endGame();
                }

                if (obstaclePosition < -50) {
                    clearInterval(moveObstacle);
                    obstacle.remove();
                }
            }, 20);
        }

        function updateScore() {
            if (gameRunning) {
                score++;
                scoreElement.textContent = score;
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(scoreInterval);

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
            }

            finalScoreElement.textContent = score;
            gameOverOverlay.style.display = 'flex';

            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obs => obs.remove());
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            gameOverOverlay.style.display = 'none';
            dino.style.bottom = '200px';
            startGame();
        }

        function startGame() {
            obstacleInterval = setInterval(() => {
                createObstacle();
            }, 2000);

            scoreInterval = setInterval(updateScore, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.restart-btn')) {
                jump();
            }
        });

        startGame();
    </script>
</body>

</html>
